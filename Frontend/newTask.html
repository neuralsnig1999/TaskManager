<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Frontend/Styles/style.css">
    <script src=".Frontend/Scripts/jquery-3.4.1.js"></script>
    <script src=".Frontend/Scripts/script.js"></script>
    <title>New Task</title>
</head>
<body>
    <div class= "container">
    <div class="jumbotron">
        <h1>Task Manager</h1>
    </div>
    <form>
        <div class="container">
            <h1>Add Task</h1><br />

            <div class="row">
                <div class="block">
                    <label for = "task">Task Title &emsp;</label>
                    <input type="text" id="task" required>
                </div>
            </div><br /><br />

            <div class="row">
                <div class="col-12 col-sm-5">
                    <div class="block">
                        <br />
                        <label for = "due">Due Date &emsp;</label>
                        <input type= "date" id="due">
                    </div><br />
                    
                    <div class="block">
                        <h3>Status &emsp;</h3>
                        <input type="radio" id="incomplete" name="task-status" value="incomplete" checked>
                        <label for="incomplete">&nbsp; Incomplete</label>&emsp;
                        <input type="radio" id="complete" name="task-status" value="complete">
                        <label for="complete">&nbsp; Complete</label>&emsp;
                    </div><br />
                    
                    <div class="block">
                        <h3>Priority &emsp;</h3>
                        <input type="radio" id="high" name="priority" value="high">
                        <label for="high">&nbsp; High</label>&emsp;
                        <input type="radio" id="medium" name="priority" value="medium" checked>
                        <label for="medium">&nbsp; Medium</label>&emsp;
                        <input type="radio" id="low" name="priority" value="low">
                        <label for="low">&nbsp; Low</label>&emsp;
                    </div>
                      
                </div>

                <div class="col-12 col-sm-7">
                    <label for = "task">Description &emsp;</label>
                    <input type="text" id="desc">
                </div>
            </div>

        </div><br />

        <input type="submit" value="Add" id="button"><br />
    </form><br />

    <footer class="jumbotron">
        <p><span style="color: red;">Copyright</span> Â© 1999-2020 Snigdha_Goyal. All rights reserved.</p>
</footer></div>    
</body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">

</html>
